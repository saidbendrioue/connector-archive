<p-table [value]="connector.mnumbers??[]">
  <ng-template pTemplate="caption">
    <h5>Mnumbers</h5>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th style="width: 4rem;">
        <button *ngIf="!newMnumber" pButton pRipple icon="pi pi-plus" class="p-button-success"
          (click)="addMnumber()"></button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-index="rowIndex">
    <tr>
      <td [pEditableColumn]="item.mnumber" pEditableColumnField="code">
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="item.mnumber" (focusout)="changeMnumber()" placeholder="Name">
          </ng-template>
          <ng-template pTemplate="output">
            {{item.mnumber}}
          </ng-template>
        </p-cellEditor>
      </td>

      <td [pEditableColumn]="item.description" pEditableColumnField="code">
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="item.description" (focusout)="changeMnumber()" placeholder="Description">
          </ng-template>
          <ng-template pTemplate="output">
            {{item.description}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <button *ngIf="!newMnumber" pButton pRipple icon="pi pi-trash" class="p-button-danger"
          (click)="deleteMnumber(index)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
