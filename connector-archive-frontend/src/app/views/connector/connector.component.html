<p-toast></p-toast>
<div class="row p-4">
  <div class="col-12">
    <div class="card">
      <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
          <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
            (click)="openNew()"></button>
          <button pButton pRipple [label]="'Delete'" icon="pi pi-trash" class="p-button-danger"
            (click)="deleteSelectedConnectors()"
            [disabled]="!selectedConnectors || !selectedConnectors.length"></button>
        </ng-template>

        <!-- <ng-template pTemplate="right">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
            </ng-template> -->
      </p-toolbar>

      <p-table #dt [value]="connectors" [rows]="10" [paginator]="true" [globalFilterFields]="['partNumber']"
        [(selection)]="selectedConnectors" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between">
            <h5 class="p-m-0">Connectors list</h5>
            <!-- <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search..." />
                    </span> -->
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="partNumber">Part Number<p-sortIcon field="partNumber"></p-sortIcon></th>
            <th pSortableColumn="supplier">Supplier<p-sortIcon field="supplier"></p-sortIcon></th>
            <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
            <th pSortableColumn="image">Preview</th>
            <th pSortableColumn="cavitiesNumber">Cavity Number<p-sortIcon field="cavitiesNumber"></p-sortIcon></th>
            <th pSortableColumn="description">Description<p-sortIcon field="description"></p-sortIcon></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-connector>
          <tr (click)="currentConnector = connector">
            <td>
              <p-tableCheckbox [value]="connector"></p-tableCheckbox>
            </td>
            <td>{{connector.partNumber}}</td>
            <td>{{connector.supplier}}</td>
            <td>{{connector.color}}</td>
            <td>
              <img [src]="connector.thumbnail" (click)="onThumbnailClick(connector.image)">
            </td>
            <td>{{connector.cavitiesNumber}}</td>
            <td>{{connector.description}}</td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                (click)="editConnector(connector)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                (click)="deleteConnector(connector)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="col-6" hidden>
    <div class="row-6" style="background-color: aqua; height: 100%;">
      <div class="container">
        <div class="row">
          <div class="col"><h1>{{currentConnector.partNumber}}</h1> </div>
          <div class="col" style="background-color: yellow; height: 100%;"><img [src]="currentConnector.thumbnail"></div>
        </div>
      </div>
    </div>
    <div class="row-6" style="background-color: red; height: 100%;">
      <div class="container">
        <div class="row">
          <div class="col" style="background-color: green; height: 100%;">Divisions</div>
          <div class="col" style="background-color: greenyellow; height: 100%;">Documents</div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-connector-stepper *ngIf="showConnectorStepper" [currentConnector]="currentConnector" [visibility]="showConnectorStepper" (onCloseEvent)="addConnector($event)"></app-connector-stepper>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<p-dialog [(visible)]="showConnectorImage" [style]="{width: '90%'}" header="Connector Image Preview" [modal]="true"
  styleClass="p-fluid">
  <td>
    <img [src]="currentImage">
  </td>
</p-dialog>
